<html>
<head>
  <script type="text/javascript">
  function getConfirmation(){
    var val=confirm("Do you want to continue?");
    if(val==true){
      document.write("user contines");
    }
    else{
      document.write("user do not contines");
    }
  }
  </script>
</head>
<body>
  <h1>Confirmstion Demo</h1>
  <input type="button" value="click" onclick="getConfirmation();">
</body>
</html>
