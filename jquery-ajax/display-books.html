<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="display-books.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="display-books.js"></script>
</head>
<body>
  <div class="wrapper">
    <div class="header-content">
      <h1>Welcome To The World of Books</h1>
    </div>
    <div class="row books-content">
      <div class="col-xs-4 col-sm-2 books-list">
      </div>
      <div class="loading">
        <img src='loading.gif' width="120" height="100" />
      </div>
      <div class="col-xs-8 col-xs-offset-4 col-sm-10 col-sm-offset-2  books-details">
      </div>
      <div class="col-sm-offset-2 col-sm-10 pagination-container"></div>
    </div>
    <!-- <div class="row">
    </div> -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h1 class="modal-title">Book Details</h1>
          </div>
          <div class="modal-body">
            <p>Some text in the modal.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
